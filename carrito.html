<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentlemen's Haven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./main.css/main.css">
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">Gentlemen's Haven</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton__Menu boton__Volver" href="./index.html"><i class="bi bi-box-arrow-left"></i> Seguir Comprando</a>
                        </li>
                    <li>
                        <a class="boton__Menu boton__Carrito active" href="./carrito.html"><i class="bi bi-cart4"></i> Carrito</a>
                        </li>
                </ul>
            </nav>
            <footer>
                <p class="texto__Footer">© 2023 Gentlemen's Haven</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo__Principal">Carrito</h2>
            <div class="contenedor__Carrito">
                <p id="carrito__Vacio" class="carrito__Vacio"> Tú carrito está vacío</p>

                <div id="carrito__Productos" class="carrito__Productos disabled">
                <!-- Esto se va  acompletar automáticamente con el JS -->                 
                </div>

                <div id="carrito__Acciones" class="carrito__Acciones disabled">
                    <div class="carrito__Acciones__Izquierda">
                        <button id="carrito__Acciones__Vaciar" class="carrito__Acciones__Vaciar">
                            Vacíar Carrito
                        </button>
                    </div>
                    <div class="carrito__Acciones__Derecha">
                        <div class="carrito__Acciones__Total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito__Acciones__Comprar" class="carrito__Acciones__Comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carrito__Comprado" class="carrito__Comprado disabled"> Muchas gracias por tu compra. <i class="bi bi-emoji-sunglasses"></i></p>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JavaScript/carrito.js"></script>
    
</body>
</html>
