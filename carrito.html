<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentlemen's Haven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css/main.css">
</head>
<body>
    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">Gentlemen's Haven</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton__Menu boton__Volver" href="./index.html"><i class="bi bi-box-arrow-left"></i> Seguir Comprando</a>
                        </li>
                    <li>
                        <a class="boton__Menu boton__Carrito active" href="./carrito.html"><i class="bi bi-cart4"></i> Carrito</a>
                        </li>
                </ul>
            </nav>
            <footer>
                <p class="texto__Footer">© 2023 Gentlemen's Haven</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo__Principal">Carrito</h2>
            <div class="contenedor__Carrito">
                <p id="carrito__Vacio" class="carrito__Vacio"> Tú carrito está vacío</p>
                <div id="carrito__Productos" class="carrito__Productos disabled">
                    <div class="carrito__Producto">
                        <img class="carrito__Producto__Imagen" src="./Images/Camisetas/01.jpg" alt="">
                        <div class="carrito__Prducto__Titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 01</h3>
                        </div>
                        <div class="carrito__Producto__Cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito__Producto__Precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito__Producto__Subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button class="carrito__Producto__Eliminar"><i class="bi bi-trash3"></i>
                        </button>
                    </div>
                    
                </div>
                <div id="carrito__Acciones" class="carrito__Acciones disabled">
                    <div class="carrito__Acciones__Izquierda">
                        <button class="carrito__Acciones__Vaciar">
                            Vacíar Carrito
                        </button>
                    </div>
                    <div class="carrito__Acciones__Derecha">
                        <div class="carrito__Acciones__Total">
                            <p>Total: </p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito__Acciones__Comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carrito__Comprado" class="carrito__Comprado disabled"> Muchas gracias por tu compra. <i class="bi bi-emoji-sunglasses"></i></p>
            </div>
        </main>
    </div>

    <script src="./JavaScript/main.js"></script>
    
</body>
</html>
